{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% translate 'Customer Registration' %}{% endblock %}

{% block content %}
    <h1>{% translate 'Customer Registration' %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% translate 'Save' %}</button>
    </form>
{% endblock %}
