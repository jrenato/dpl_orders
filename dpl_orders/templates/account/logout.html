{% extends "account/base.html" %}
{% load allauth i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock title %}

{% block content %}
    <h1>{% trans "Sign Out" %}</h1>
    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">{% trans 'Sign Out' %}</button>
    </form>
{% endblock content %}
