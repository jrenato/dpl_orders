{% load i18n %}

<div class="container">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if objects.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page=1" aria-label="First">
                        <span aria-hidden="true"><i data-feather="chevrons-left"></i></span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ objects.previous_page_number }}" aria-label="Previous">
                        <span aria-hidden="true"><i data-feather="chevron-left"></i></span>
                    </a>
                </li>
            {% endif %}

            <li class="page-item disabled">
                <span class="page-link">
                    {% translate "Page" %} {{ objects.number }} {% translate "of" %} {{ objects.paginator.num_pages }}
                </span>
            </li>

            {% if objects.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ objects.next_page_number }}" aria-label="Next">
                        <span aria-hidden="true"><i data-feather="chevron-right"></i></span</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ objects.paginator.num_pages }}" aria-label="Last">
                        <span aria-hidden="true"><i data-feather="chevrons-right"></i></span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
