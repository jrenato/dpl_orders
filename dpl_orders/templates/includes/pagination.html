{% load i18n %}

<div class="container">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page=1{% if parameters %}&{{ parameters }}{% endif %}" aria-label="First">
                        <span aria-hidden="true"><i data-feather="chevrons-left"></i></span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if parameters %}&{{ parameters }}{% endif %}" aria-label="Previous">
                        <span aria-hidden="true"><i data-feather="chevron-left"></i></span>
                    </a>
                </li>
            {% endif %}

            <li class="page-item disabled">
                <span class="page-link">
                    {% translate "Page" %} {{ page_obj.number }} {% translate "of" %} {{ page_obj.paginator.num_pages }}
                </span>
            </li>

            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if parameters %}&{{ parameters }}{% endif %}" aria-label="Next">
                        <span aria-hidden="true"><i data-feather="chevron-right"></i></span</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}{% if parameters %}&{{ parameters }}{% endif %}" aria-label="Last">
                        <span aria-hidden="true"><i data-feather="chevrons-right"></i></span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
